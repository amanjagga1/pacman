let pacmanInitialPosition = {x: 13, y: 17};
 let pacmanPosition = pacmanInitialPosition;
function render() {
  let grid = pacmanWorld.map((row, i) => {
    let concatRow = row.map((column, j) => {
      return `<span style="display:inline-block;width:20px">
        ${pacmanPosition.x === j && pacmanPosition.y === i ? 'P' : column}
        </span>`
    });
    return `<div>${concatRow.join('')}</div>`
  });
  document.body.innerHTML = grid.join('');
}
render();
 
document.body.onkeydown = function (e) {
  switch (e.code) {
    case 'KeyA':
    if (pacmanPosition.x > 0 && (
      pacmanWorld[pacmanPosition.y][pacmanPosition.x -1] === '.' ||
      pacmanWorld[pacmanPosition.y][pacmanPosition.x -1] === ''
      )) {
      pacmanWorld[pacmanPosition.y][pacmanPosition.x] = ''
      pacmanPosition.x -=1;
      render();
    } 
    break;
    case 'KeyS':
    if (pacmanPosition.y < pacmanWorld.length -1 && (
      pacmanWorld[pacmanPosition.y + 1][pacmanPosition.x] === '.' ||
      pacmanWorld[pacmanPosition.y + 1][pacmanPosition.x] === ''
      )) {
      pacmanWorld[pacmanPosition.y][pacmanPosition.x] = ''
      pacmanPosition.y +=1;
      render();
    }
    
    break;
    case 'KeyD':
    if (pacmanPosition.x < pacmanWorld[pacmanPosition.y].length -1 && (
      pacmanWorld[pacmanPosition.y][pacmanPosition.x + 1] === '.' ||
      pacmanWorld[pacmanPosition.y][pacmanPosition.x + 1] === ''
      )) {
      pacmanWorld[pacmanPosition.y][pacmanPosition.x] = ''
      pacmanPosition.x +=1;
      render();
    }
    break;
    case 'KeyW':
    if (pacmanPosition.y > 0 && (
      pacmanWorld[pacmanPosition.y -1][pacmanPosition.x] === '.' ||
      pacmanWorld[pacmanPosition.y -1][pacmanPosition.x] === ''
      )) {
      pacmanWorld[pacmanPosition.y][pacmanPosition.x] = ''
      pacmanPosition.y -=1;
      render();
    }
    break;
